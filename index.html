        <h1 id="游戏介绍">游戏介绍</h1>
<p>这是Sleepanda的第一款游戏，适用于iPhone,iPad和iPod touch。</p>
<p>这应该是iOS上的第一款京剧元素的游戏，卡通化的可爱京剧人物造型还有最传统的中国食品——包子。也许是受《舌尖上的中国》的影响，民族的才是世界的，是最能够打动人心的。于是萌发了把中国的传统戏曲和美食同时搬入一款的游戏的想法。</p>
<p>好戏开始！ </p>
